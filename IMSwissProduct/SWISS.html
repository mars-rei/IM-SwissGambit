<h1>INPUT TOURNAMENT DETAILS</h1>

<form>
<p>Input tournament name:</p>
  <input type="text" id="tourneyName" name="tourneyName"  value="tournamentName"><br>
<p>Input time control:</p>
  <input type="text" id="timeControl" name="timeControl" value="timeControl"><br>
<p>Input arbiters:</p>
  <input type="text" id="arbiters" name="arbiters"  value="arbiters"><br>
<p>Input start date and end date of tournament:</p>
  <input type="date" id="startDate" name="startDate">
  <br>
  <input type="date" id="endDate" name="endDate">
<p>Input number of tournament rounds:</p>
  <input type="radio" id="3" name="numRounds" value="3">
  <label for="3">3</label><br>
  <input type="radio" id="4" name="numRounds" value="4">
  <label for="4">4</label><br>
  <input type="radio" id="5" name="numRounds" value="5">
  <label for="5">5</label><br>
  <input type="radio" id="6" name="numRounds" value="6">
  <label for="6">6</label><br>
  <input type="radio" id="7" name="numRounds" value="7">
  <label for="7">7</label><br>
  <br>
  <br>
  <input type="submit" value="Submit">
  <input type="reset">
</form>
